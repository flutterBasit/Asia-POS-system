<div class="container">
    <div class="card">
        <h2>Add Product</h2>

        <form method="POST">
            <input name="name" placeholder="Product Name (e.g., PVC Pipe 1 inch)" required>
            <input name="category" placeholder="Category (Pipes, Gas, Geyser, Filter)" required>
            <input name="price" type="number" step="0.01" placeholder="Price in Rs." required>
            <input name="quantity" type="number" placeholder="Quantity Available" required>
            <button>Add Product</button>
        </form>
    </div>
</div>
