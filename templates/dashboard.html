{% extends 'base.html' %}
{% block content %}

<h2 style="color: #1e293b; font-size: 28px;">Dashboard Overview</h2>

<div class="stats">
    <div class="stat-card">
        <h5>Total Products</h5>
        <h2>{{ total_products }}</h2>
    </div>

    <div class="stat-card">
        <h5>Total Sales</h5>
        <h2>Rs {{ total_sales }}</h2>
    </div>

    <div class="stat-card">
        <h5>Transactions</h5>
        <h2>{{ total_transactions }}</h2>
    </div>
</div>

{% endblock %}
