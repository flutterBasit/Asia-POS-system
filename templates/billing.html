<div class="container">
<div class="card">

<h2>Billing (POS)</h2>

<form method="POST">
    <select name="product" required>
        {% for p in products %}
        <option value="{{ p.id }}">
            {{ p.name }} — Stock: {{ p.quantity }}
        </option>
        {% endfor %}
    </select>

    <input name="quantity" type="number" min="1" required>
    <button>Sell</button>
</form>

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<a href="/dashboard">⬅ Back</a>

</div>
</div>
